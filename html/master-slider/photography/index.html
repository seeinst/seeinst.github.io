    $(document).on('ready', function () {
      // Header

      // Initialization of HSMegaMenu plugin

        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
      });
    });
    
    var slider = new MasterSlider();

    slider.control('bullets', {
      autohide: true,
      overVideo: true,
      dir: 'v',
      align: 'right',
      space: 12,
      margin: 60
    });
    slider.setup("masterslider", {
      width: 1366,
      height: 768,
      minHeight: 0,
      space: 0,
      start: 1,
      grabCursor: true,
      swipe: true,
      mouse: true,
      keyboard: true,
      layout: "fullscreen",
      wheel: true,
      autoplay: false,
      instantStartLayers: true,
      loop: true,
      shuffle: false,
      preload: 0,
      heightLimit: true,
      autoHeight: false,
      smoothHeight: true,
      endPause: false,
      overPause: true,
      fillMode: "fill",
      centerControls: false,
      startOnAppear: false,
      layersMode: "center",
      autofillTarget: "",
      hideLayers: false,
