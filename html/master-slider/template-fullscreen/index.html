<!DOCTYPE html>
<html lang="en" class="font-primary">
  <head>
    <title>Fullscreen Template | Unify - Responsive Website Template</title>
    
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Fav-->
    <link rel="shortcut icon" href="../../favicon.ico">
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,900">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway%3A400%2C800%2C500">
    
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap/bootstrap.min.css">
    
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../../assets/vendor/icon-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/vendor/icon-etlinefont/style.css">
    
    <link rel="stylesheet" href="../../assets/css/unify.css">
    
    <!-- Master Slider -->
    <link rel="stylesheet" href="../../assets/vendor/master-slider/source/assets/css/masterslider.main.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  
  <body>
    <main>
      <div class="ms-fullscreen-template" id="slider1-wrapper">
        <!-- masterslider -->
        <div class="master-slider ms-skin-default" id="masterslider">
          <div class="ms-slide slide-1">
            <div class="slide-pattern"></div>
            <img src="assets/img/blank.gif" data-src="assets/img/1.jpg" alt="lorem ipsum dolor sit" />
            <h3 class="ms-layer bold-text-white bigtext"
                data-type="text"
                data-effect="rotate3dtop(70,0,0,180)"
                data-duration="2000"
                data-ease="easeInOutQuint"
            >
              FULLSCREEN
            </h3>
            <h4 class="ms-layer captiontext"
                data-type="text"
                data-effect="rotate3dbottom(-70,0,0,180)"
                data-duration="2000"
                data-ease="easeInOutQuint"
            >
              TEMPLATE
            </h4>
          </div>
          <div class="ms-slide slide-2">
            <div class="slide-pattern"></div>
            <h3 class="ms-layer thin-text-white blacktext"
                data-type="text"
                data-effect="rotate3dleft(50,0,0,480)"
                data-duration="2000"
                data-ease="easeInOutQuint"
            >
              MODERN
            </h3>
            <h3 class="ms-layer thin-text-black whitetext"
                data-type="text"
                data-effect="rotate3dright(-50,0,0,480)"
                data-duration="2000"
                data-ease="easeInOutQuint"
            >
              DESIGN
            </h3>
            <img src="assets/img/blank.gif" data-src="assets/img/2.jpg" alt="lorem ipsum dolor sit" />
          </div>
          <div class="ms-slide slide-3">
            <div class="slide-pattern"></div>
            <h3 class="ms-layer thin-text-white blacktext"
                data-type="text"
                data-effect="top(45)"
                data-duration="3400"
                data-ease="easeOutExpo"
            >
              WE CREATE
            </h3>
            <h4 class="ms-layer bold-text-white bigtext"
                data-type="text"
                data-effect="top(45)"
                data-duration="3400"
                data-delay="400"
                data-ease="easeOutExpo"
            >
              AWESOME STUFF
            </h4>
            <img src="assets/img/blank.gif" data-src="assets/img/3.jpg" alt="lorem ipsum dolor sit" />
          </div>
          <div class="ms-slide slide-4">
            <div class="slide-pattern"></div>
            
            <div class="ms-layer box"
                 data-effect="skewleft(15,250)"
                 data-duration="1300"
                 data-ease="easeOutBack"
            ></div>
            
            <h4 class="ms-layer small-text"
                data-type="text"
                data-effect="skewleft(25,250)"
                data-duration="1000"
                data-ease="easeOutQuart"
                data-delay="500"
            >
              THE BEST SOLUTION
            </h4>
            <h3 class="ms-layer medium-text"
                data-type="text"
                data-effect="skewright(25,250)"
                data-duration="1500"
                data-ease="easeOutQuart"
                data-delay="700"
            >
              FOR YOUR
            </h3>
            <h3 class="ms-layer big-text"
                data-type="text"
                data-effect="scalebottom(1.1,1.1,50)"
                data-duration="1500"
                data-ease="easeOutQuart"
                data-delay="1200"
            >
              BUSSINESS
            </h3>
            
            <img src="assets/img/blank.gif" data-src="assets/img/4.jpg" alt="lorem ipsum dolor sit" />
          </div>
          
          <div class="ms-slide slide-5">
            <div class="slide-pattern"></div>
            
            <h4 class="ms-layer video-caption"
                data-type="text"
                data-effect="bottom(50)"
                data-duration="1540"
            >
              HD BACKGROUND VIDEOS
            </h4>
            
            <video data-autopause="false" data-mute="true" data-loop="true" data-fill-mode="fill">
              <source src="assets/video/video.mp4" type="video/mp4" />
            </video>
            <img src="assets/img/blank.gif" data-src="assets/img/video.jpg" alt="lorem ipsum dolor sit" />
          </div>
        </div>
        <!-- end of masterslider -->
      </div>
    </main>
  </body>
  
  <!-- JS Global Compulsory -->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="../../assets/vendor/jquery.easing/js/jquery.easing.min.js"></script>
  <script src="../../assets/vendor/tether.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>
  
  <!-- JS Master Slider -->
  <script src="../../assets/vendor/master-slider/source/assets/js/masterslider.min.js"></script>
  
  <!-- JS Custom -->
  <script src="../../assets/js/custom.js"></script>
  
  <!-- JS Plugins Init. -->
  <script>
    var slider = new MasterSlider();
    
    slider.control('arrows', {insertTo: '#masterslider'});
    slider.control('bullets');
    
    slider.setup('masterslider', {
      width: 1024,
      height: 768,
      space: 5,
      view: 'basic',
      layout: 'fullscreen',
      speed: 20
    });
  </script>
</html>
